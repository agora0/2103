<div><i>2021-03-29T04:09:31Z</i></div><p>路透北京3月29日 - 由软银集团支持的中国滴滴出行周一表示，将在南非开普敦开始提供叫车服务。</p><p>滴滴已经在日本、澳洲、俄罗斯和几个南美市场开展业务。(完)</p>
