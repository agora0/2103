                    <p>【共同社3月12日电】日本官房长官加藤胜信在12日的记者会上宣布，首相菅义伟计划于4月上半月访问美国并与总统拜登举行首次会谈。如果实现，菅义伟将成为首位与拜登面对面会谈的外国首脑。（完）</p>
