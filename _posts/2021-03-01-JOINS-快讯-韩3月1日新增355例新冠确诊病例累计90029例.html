<p>韩国截至2021年3月1日零时较前日新增355例新冠确诊病例，含本土新增病例338例(其中首尔92例)，境外输入病例17例，累计90029例。新增死亡病例2例，累计死亡病例1605例，死亡率为1.78%。</p>
