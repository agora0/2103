<div><i>2021-03-01T01:12:26Z</i></div><p>路透2月28日 - 比特币周日下挫6.39%至43,165.78美元，较上日收盘跌2,944.20美元。</p><p>比特币是全球最大和最知名的加密货币，已经从2月21日触及的年内高点58,354.14美元下跌26%。</p><p>以太币周日跌8.88%至1,329.46美元，较上日收盘跌129.57美元。(完)</p>
