                    <p>【共同社3月12日电】日本厚生劳动省12日发布消息称，2月从菲律宾抵达成田机场的一名男性感染了新型变异新冠病毒。据称该病毒和英国、南非、巴西的变异毒株有着同等程度的威胁。（完）</p>
