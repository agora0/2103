                    <p>【共同社3月11日电】日本政府11日公布了首相菅义伟与美国总统拜登在东日本大地震十周年之际的联名寄语。其中指出，日美将合作支援受灾者，为重建东北地区和实现更美好的未来而携手前进。（完）</p>
