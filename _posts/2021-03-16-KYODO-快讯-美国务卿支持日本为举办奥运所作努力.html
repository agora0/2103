                    <p>【共同社3月16日电】美国国务卿布林肯在16日与日本外相茂木敏充会谈时表示，“支持日本为成功举办东京奥运会和残奥会所作出的努力”。茂木在会谈后向媒体透露了上述内容。（完）</p>
