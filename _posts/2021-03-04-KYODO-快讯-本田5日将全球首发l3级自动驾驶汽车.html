                    <p>【共同社3月4日电】日本本田公司4日宣布，将于5日发售搭载L3级自动驾驶技术的轿车“Legend”。L3级可在高速公路交通拥堵时由系统操纵汽车行驶，司机无需看着前方。据称这是全球首款上市销售的L3级自动驾驶汽车。（完）</p>
