                    <p>【共同社3月30日电】日本和印度尼西亚两国政府30日就旨在日本出口防卫装备品的“防卫装备品和技术转移协定”达成了一致。在东京都内召开外长防长会议（2+2）之后，两国阁僚签署了协定。（完）</p>
