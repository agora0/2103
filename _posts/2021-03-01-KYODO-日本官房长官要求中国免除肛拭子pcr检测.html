<div class="mainpic"><img  src="https://img.kyodonews.net/chinese/public/images/posts/58d4f0ad1bfe2c894a660e1394907ab6/photo_l.jpg" alt=""></div><div class="article-body">
                    <p>【共同社3月1日电】日本官房长官加藤胜信在1日的记者会上表示，关于中国对部分入境人员实施的肛拭子新冠PCR检测，已通过北京的日本大使馆要求对日本人予以免除。他说：“这是由于大使馆接到了精神上痛苦很大等来自部分日本人的意见。”</p>
								<p>加藤介绍称，目前还没有得到中方改变检测方法的答复。他表示为了免除检测“将继续努力”。（完）</p>
