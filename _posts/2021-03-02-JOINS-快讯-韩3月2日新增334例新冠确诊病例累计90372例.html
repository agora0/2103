<p>韩国截至2021年3月2日零时较前日新增334例新冠确诊病例，含本土新增病例319例(其中首尔120例)，境外输入病例25例，累计90372例。新增死亡病例1例，累计死亡病例1606例，死亡率为1.78%。</p>
