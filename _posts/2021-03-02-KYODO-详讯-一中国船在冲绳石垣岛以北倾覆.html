title: 详讯：一中国船在冲绳石垣岛以北倾覆
date: 2021-03-02 14:05:55.000000000 +08:00
categories: kyodo
---

<div class="mainpic"><img  src="https://img.kyodonews.net/chinese/public/images/posts/4ff3690bd126084af3db1fa5d6063b07/photo_l.jpg" alt=""></div><div class="article-body">
                    <p>【共同社3月2日电】日本第11管区海上保安总部（那霸）2日上午在冲绳县石垣岛以北海域发现了倾覆的中国籍船。海保找到漂在海面的7人，巡逻船前往营救。</p>
								<p>该海保总部介绍，有消息称该船有10名船员。事故地点在石垣岛以北约330公里海上，当天上午海保接到海难警报。（完）</p>
