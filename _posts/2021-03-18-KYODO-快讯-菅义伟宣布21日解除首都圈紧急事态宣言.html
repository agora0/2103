                    <p>【共同社3月18日电】日本首相菅义伟18日在众院议院运营委员会会议上，关于向首都圈1都3县发布的紧急事态宣言，表示将在再次延长期限的21日解除。1月向11个都府县发布的宣言由此全部解除。（完）</p>
