<div class="article-body">
                    <p>【共同社3月20日电】日本气象厅表示，20日下午6点09分前后，宫城县北部和中部观测到了震度5强（日本标准）的地震。震源位于宫城县近海，震源深度约60公里。震级推测为里氏7.2级。（完）</p>
