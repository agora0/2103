<p>从2015年开始开发的新一代韩国战斗机KF-X外形终于亮相。图为，2月24日在庆南泗川市韩国航空宇宙产业(KAI)公开的KF-X试制机。计划于下月出库的试制机经过约1年的地面试验，将于明年7月进行首次试飞。【照片来源：国防日报】</p>
