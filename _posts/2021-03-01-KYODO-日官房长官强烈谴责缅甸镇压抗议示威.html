date: 2021-03-01 16:05:53.000000000 +08:00
categories: kyodo
---

<div class="article-body">
                    <p>【共同社3月1日电】日本官房长官加藤胜信在1日的记者会上就缅甸镇压抗议示威造成许多人死伤予以强烈谴责。他称：“不能容许对和平举行的示威行使实力。强烈要求立即停止暴力。”</p>
								<p>关于日本暂停政府开发援助（ODA）等实施制裁的可能性，加藤表示“不会预先判断，将在关注事态发展的同时进行探讨。”他还介绍称，目前尚无日本人受害的信息。（完）</p>
