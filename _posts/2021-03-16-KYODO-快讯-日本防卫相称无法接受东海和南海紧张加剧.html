                    <p>【共同社3月16日电】日本防卫相岸信夫16日在日美2+2会议后的记者会上，就中国允许海警局船只使用武器的《海警法》表示：“绝对无法接受在东海和南海海域加剧紧张。决心用所有手段来守护日本的领土。”（完）</p>
