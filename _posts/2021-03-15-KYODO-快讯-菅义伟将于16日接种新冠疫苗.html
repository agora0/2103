                    <p>【共同社3月15日电】预计日本首相菅义伟16日将接受第一次新冠疫苗接种。这是为了与美国总统拜登举行首次面对面会谈，而预定4月上旬访美的准备工作的一环。政府相关人士15日透露了该消息。（完）</p>
