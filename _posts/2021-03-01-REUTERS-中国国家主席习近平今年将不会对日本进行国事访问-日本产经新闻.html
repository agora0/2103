title: 中国国家主席习近平今年将不会对日本进行国事访问--日本产经新闻

<div><i>2021-03-01T01:07:26Z</i></div><p>路透东京3月1日 - 日本产经新闻周一报导称，中国国家主席习近平今年不会对日本进行国事访问，因为两国仍要应对新冠大流行。</p><p>在去年习近平取消访日计划后，日本政府称，两国将挑选更好的时间安排这一出访。(完)</p><br><hr><div>获取更多RSS：<br><a href="https://feedx.net" style="color:orange" target="_blank">https://feedx.net</a> <br><a href="https://feedx.top" style="color:orange" target="_blank">https://feedx.top</a><br></div>
