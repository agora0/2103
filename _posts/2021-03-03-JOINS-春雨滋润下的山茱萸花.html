<p>3月1日的降雨量远超过普通的春雨，竞相绽放的花朵们也纷纷陶醉于春雨中，暂停芬芳。韩国气象厅预报，这场雨结束后韩国将会迎来倒春寒的天气。【林铉东 记者】</p>
