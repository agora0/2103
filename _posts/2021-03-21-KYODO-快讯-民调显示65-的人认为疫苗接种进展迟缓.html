                    <p>【共同社3月21日电】共同社20、21两日实施的日本全国电话舆论调查结果显示，对于政府新冠疫苗接种计划是否顺利推进的问题，65.6%的回答认为进展迟缓，28.9%认为顺利。（完）</p>
