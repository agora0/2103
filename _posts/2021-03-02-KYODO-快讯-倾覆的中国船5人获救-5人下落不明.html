                    <p>【共同社3月2日电】关于在日本冲绳县石垣岛以北海域倾覆的中国船，第11管区海上保安总部2日透露称，中方提供消息说附近的中国渔船救出了5人。还有5人依然下落不明，正在继续搜救。（完）</p>
