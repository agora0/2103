                    <p>【共同社3月30日电】日本和印尼的外长防长30日在2+2会议上，考虑到有关东海和南海局势的中方动向，对于以力量单方面改变现状的尝试共享了严重关切。日本外相茂木敏充在联合记者会上透露了该消息。（完）</p>
