<div><i>2021-03-23T03:23:32Z</i></div><p>路透科罗拉多州博尔德3月22日 - 科罗拉多州博尔德的警察局长称，周一博尔德的一家超市发生枪击案，造成10人死亡，包括一名警察。在该事件中受伤的一名嫌疑人被捕。(完)</p>
